<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="200px"
  height="200px"
  viewBox="0 0 64 64"
>
  <g id="cart">
    <!-- Cart body -->
    <rect
      x="12"
      y="20"
      width="40"
      height="20"
      fill="#e0e0e0"
      stroke="#444"
      stroke-width="2"
      rx="2"
    />
    <!-- Cart wheels -->
    <circle cx="18" cy="44" r="4" fill="#444" />
    <circle cx="46" cy="44" r="4" fill="#444" />
    <!-- Handle -->
    <line
      x1="52"
      y1="20"
      x2="62"
      y2="10"
      stroke="#444"
      stroke-width="2"
      stroke-linecap="round"
    />
    <!-- Cartoon box inside the cart -->
    <rect
      x="20"
      y="22"
      width="24"
      height="16"
      fill="#f7b700"
      stroke="#444"
      stroke-width="2"
      rx="2"
    />
    <!-- Flap of the cartoon box -->
    <line
      x1="20"
      y1="28"
      x2="44"
      y2="28"
      stroke="#444"
      stroke-width="2"
      stroke-linecap="round"
    />
  </g>
  <!-- Empty label -->
  <text
    x="32"
    y="55"
    font-family="Arial"
    font-size="10"
    fill="#444"
    text-anchor="middle"
  >
    Empty
  </text>
</svg>
